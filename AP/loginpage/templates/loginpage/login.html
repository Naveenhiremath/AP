
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assessment Platform</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="{% static 'loginpage/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  </head>
  <body>
    <h3>Welcome</h3>
    <div class="login-form">
      <form method="post">
        <h2 class="text-center">Log in</h2>       
          {% csrf_token %}
          <br>
          {{ form.as_p }}
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button><br>
            <button class="btn btn-primary btn-block"><a href="{% url 'social:begin' 'google-oauth2' %}" style="color:white">Login with Gmail</a></button>
        </div>       
      </form>
</div>
</body>
</html>
